
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <product-filter [category]="category"></product-filter>
    </div>
    <div class="col-md-9">
      <div class="row row-cols-1 row-cols-md-2" *ngIf="cart$ | async as cart" >
        <div *ngFor="let p of filteredProducts " class="col mb-4">
          <product-card [product]="p" [shopping-cart]="cart"></product-card>
        </div>
      </div>
    </div>
  </div>
</div>
