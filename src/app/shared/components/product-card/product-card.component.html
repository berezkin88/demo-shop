
<div *ngIf="product.title" class="card">
  <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:"USD":"symbol" }}</p>
  </div>
  <div *ngIf="showActions && cart">
    <button
      *ngIf="cart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-secondary w-100">Add to Cart</button>
    <ng-template #updateQuantity>
      <product-quantity [product]="product" [shopping-cart]="cart"></product-quantity>
    </ng-template>
  </div>
</div>
