
<div *ngIf="product.title" class="card">
  <img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:"USD":"symbol" }}</p>
  </div>
  <a *ngIf="showActions"  class="btn btn-primary">Add to Cart</a>
</div>
