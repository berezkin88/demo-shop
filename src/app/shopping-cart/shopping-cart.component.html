<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart" >
  <p>
    You have {{ cart.totalItemsCount }} items in your cart
  </p>

  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items" >
        <th>
          {{ item.product.title }}
        </th>
        <th>
          <product-quantity [product]="item.product" [shopping-cart]="cart"></product-quantity>
        </th>
        <th>
          {{ item.totalPrice | currency:'USD':'symbol' }}
        </th>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'USD':'symbol' }}</th>
      </tr>
    </tfoot>
  </table>
</ng-container>
